<svg width="100%" height="100%" viewBox="0 0 300 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid lines -->
  <line x1="0" y1="40" x2="300" y2="40" stroke="#e6f2ff" stroke-width="1" />
  <line x1="0" y1="80" x2="300" y2="80" stroke="#e6f2ff" stroke-width="1" />
  <line x1="0" y1="120" x2="300" y2="120" stroke="#e6f2ff" stroke-width="1" />
  <line x1="0" y1="160" x2="300" y2="160" stroke="#e6f2ff" stroke-width="1" />
  
  <!-- X-axis labels -->
  <text x="30" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Mon</text>
  <text x="70" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Tue</text>
  <text x="110" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Wed</text>
  <text x="150" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Thu</text>
  <text x="190" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Fri</text>
  <text x="230" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Sat</text>
  <text x="270" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Sun</text>
  
  <!-- Left Y-axis labels (Steps) -->
  <text x="20" y="40" text-anchor="end" font-size="10" fill="#0c4a6e">6000</text>
  <text x="20" y="80" text-anchor="end" font-size="10" fill="#0c4a6e">5000</text>
  <text x="20" y="120" text-anchor="end" font-size="10" fill="#0c4a6e">4000</text>
  <text x="20" y="160" text-anchor="end" font-size="10" fill="#0c4a6e">3000</text>
  <text x="20" y="200" text-anchor="end" font-size="10" fill="#0c4a6e">2000</text>
  
  <!-- Right Y-axis labels (Minutes) -->
  <text x="280" y="40" text-anchor="start" font-size="10" fill="#0c4a6e">40m</text>
  <text x="280" y="80" text-anchor="start" font-size="10" fill="#0c4a6e">30m</text>
  <text x="280" y="120" text-anchor="start" font-size="10" fill="#0c4a6e">20m</text>
  <text x="280" y="160" text-anchor="start" font-size="10" fill="#0c4a6e">10m</text>
  <text x="280" y="200" text-anchor="start" font-size="10" fill="#0c4a6e">0m</text>
  
  <!-- Steps line -->
  <path
    d="M 30 120 L 70 80 L 110 140 L 150 100 L 190 90 L 230 60 L 270 100"
    fill="none"
    stroke="#4299e1"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Minutes line -->
  <path
    d="M 30 140 L 70 100 L 110 160 L 150 120 L 190 110 L 230 80 L 270 120"
    fill="none"
    stroke="#10b981"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Data points - Steps -->
  <circle cx="30" cy="120" r="5" fill="#4299e1" />
  <circle cx="70" cy="80" r="5" fill="#4299e1" />
  <circle cx="110" cy="140" r="5" fill="#4299e1" />
  <circle cx="150" cy="100" r="5" fill="#4299e1" />
  <circle cx="190" cy="90" r="5" fill="#4299e1" />
  <circle cx="230" cy="60" r="5" fill="#4299e1" />
  <circle cx="270" cy="100" r="5" fill="#4299e1" />
  
  <!-- Data points - Minutes -->
  <circle cx="30" cy="140" r="5" fill="#10b981" />
  <circle cx="70" cy="100" r="5" fill="#10b981" />
  <circle cx="110" cy="160" r="5" fill="#10b981" />
  <circle cx="150" cy="120" r="5" fill="#10b981" />
  <circle cx="190" cy="110" r="5" fill="#10b981" />
  <circle cx="230" cy="80" r="5" fill="#10b981" />
  <circle cx="270" cy="120" r="5" fill="#10b981" />
</svg>

