<svg width="100%" height="100%" viewBox="0 0 300 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4299e1" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#4299e1" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Background grid lines -->
  <line x1="0" y1="40" x2="300" y2="40" stroke="#e6f2ff" stroke-width="1" />
  <line x1="0" y1="80" x2="300" y2="80" stroke="#e6f2ff" stroke-width="1" />
  <line x1="0" y1="120" x2="300" y2="120" stroke="#e6f2ff" stroke-width="1" />
  <line x1="0" y1="160" x2="300" y2="160" stroke="#e6f2ff" stroke-width="1" />
  
  <!-- X-axis labels -->
  <text x="30" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Jan</text>
  <text x="70" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Feb</text>
  <text x="110" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Mar</text>
  <text x="150" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Apr</text>
  <text x="190" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">May</text>
  <text x="230" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Jun</text>
  <text x="270" y="190" text-anchor="middle" font-size="10" fill="#0c4a6e">Jul</text>
  
  <!-- Y-axis labels -->
  <text x="20" y="40" text-anchor="end" font-size="10" fill="#0c4a6e">0.90</text>
  <text x="20" y="80" text-anchor="end" font-size="10" fill="#0c4a6e">0.88</text>
  <text x="20" y="120" text-anchor="end" font-size="10" fill="#0c4a6e">0.86</text>
  <text x="20" y="160" text-anchor="end" font-size="10" fill="#0c4a6e">0.84</text>
  <text x="20" y="200" text-anchor="end" font-size="10" fill="#0c4a6e">0.82</text>
  
  <!-- Data line -->
  <path
    d="M 30 160 L 70 140 L 110 120 L 150 100 L 190 80 L 230 60 L 270 40"
    fill="none"
    stroke="#4299e1"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Area under the line -->
  <path
    d="M 30 160 L 70 140 L 110 120 L 150 100 L 190 80 L 230 60 L 270 40 L 270 200 L 30 200 Z"
    fill="url(#gradient)"
  />
  
  <!-- Data points -->
  <circle cx="30" cy="160" r="5" fill="#4299e1" />
  <circle cx="70" cy="140" r="5" fill="#4299e1" />
  <circle cx="110" cy="120" r="5" fill="#4299e1" />
  <circle cx="150" cy="100" r="5" fill="#4299e1" />
  <circle cx="190" cy="80" r="5" fill="#4299e1" />
  <circle cx="230" cy="60" r="5" fill="#4299e1" />
  <circle cx="270" cy="40" r="5" fill="#4299e1" />
</svg>

